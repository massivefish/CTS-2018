<!doctype html>
<html>
<head>
<link href="GooglePage.css" rel="stylesheet">

<title>Google

</title>
</head>

<body>

<div class="container">

	<div class="header">

		<div class="topLeft">
			<a href="https://www.google.com/intl/en/about/?fg=1&utm_source=google.com&utm_medium=referral&utm_campaign=hp-header" class= "links">About</a>

	<div class="footer">

			<a class="links"href="#">Advertising</a>

</div>
